Escherichia Coli:  
    General:
                    - Gram-, facultative anaerobic rods. Fermenter, oxidase negative.
                    - Commensual flora, opportunistic. 
    Concern:    
                - Enteropathogenic          EPEC
                - Shiga-toxin Producing     STEC
                - Enterotoxigenic           ETEC
                - Enteroaggregative         EAEC
                - Enteroinvasive            EIEC
                - Uropathogenic
                - Meningitis Associated

    EPEC: 
        Cause:  Watery diarrhea and vomiting
    STEC:
        Cause:  Watery diarrhea, hemorrhagic colitis, hemolytic uremic syndrome
    ETEC:
        Cause:  Watery diarrhea
    EAEC:
        Cause:  Diarrhea with mucus
    EIEC:
        Cause:  Watery diarrhea, hemorrhagic colitis
    Uropathogenic:
        Cause:  Cystitis, pyelonephritis
    Meningitis Associated:
        Cause:  Acute meningitis

