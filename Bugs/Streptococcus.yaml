Streptococcus: 
    General:
                            - Gram+ cocci, Extracellular, long chains. Group-specific A-antigen, type-specific M proteins.
                            - Aerotolerant, strict fermenters, Catalase Negative, Alpha-hemolytic or Beta-hemolytic
    Concern:    
                            - Streptococcus Pyogenes 
                            - Streptococcus Pneumoniae
    Cause:  
                            Suppurative Diseases:
                                - Pharyngitis
                                - Soft tissue/skin infections
                                - Streptococcal Toxic Shock
                            Non-supprative Disease:
                                - Rheumatic Fever
                                - Glomerulonephritis
    S. pyogenes:            
        General:            Beta-hemolytic
                            
        Disease:
                            Direct Invasion:
                                - Strep throat
                                - Necrotizing fasciitis
                                - Impetigo
                                - Cellulitis
                            Toxin Mediated:
                                - Scarlet Fever
                                - Toxic Shock Syndrome with bacteremia
                            Delayed Immunologic:
                                - Rheumatic Fever
                                - Glomerulonephritis
        Virulence Factors:
                            Surface:
                                - Hyaluronic Acid  Capsule          - Anti-phagocytic and non-immunogenic
                                - Lipteichoic Acid                  - Adhesion, binds to fibronectin and initial attachment to pharyngeal Cellulitis
                                - MSCRAMM                           - M proteins which acts as adhesin, antiphagocytics, H factor degrades C3b, binds IgM and IgG
                            Toxins:
                                - Streptolysin S                    - Beta-hemolytic, non-immunogenic
                                - Streptolysin O                    - Pore forming, also beta-hemolytic, immunogenic
                                - Pyrogenic Exotoxins SPE           - SuperAG leading to Toxic Shock and Scarlet Fever
                            Enzymes:
                                - Streptokinase A and B             - Lyses blood clots to facilitate spread
                                - Hyaluronidase                     - Spreading factor
                                - C5a Peptidase                     - Prevents phagocyte recruitment
                                - DNAses                            - Degreed free DNA in pus, slowing neutrophils
    S. pneumoniae:       
        General:            Alpha-hemolytic
                            
        Disease:        
                            - Pneumonia
                            - Meningitis
                            - Bacteremia
                            - Sinusitis and Otitis
        Virulence Factors:  
                            - Pneumolysin                       - Pore forming cytotoxin that binds cholesterol, slows the cilia of mucociliary escalator and activates complement
                            - Capsule                           - Antiphagocytic
                            - Neuraminidase                     - Hydrolyze cell membranes
                            - IgA proteases                     - Break down IgA
                            - H2O2                              - ROS damages tissue
                            - MSCRAMMS
                            - PAMPS
    Labs:           
                            - Catalase to discern from Staph
                            - Blood agar to  discern beta-hemolytic pyogenes from alpha-hemolytic pneumoniae and from gamma-hemolytic Enterococcus
    Treatment:      
                            pyogenes: 
                                        - Penecillin/Amoxicillin
                                        - 1st+ cephalosporin/azithromycin
                            pneumoniae: 
                                        - Vancomycin/Ceftriaxone
                                        - Ciprofloxacin/Levo/Moxi
                                